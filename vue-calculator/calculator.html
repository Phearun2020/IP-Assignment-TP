<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Awesome Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/index.css">
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div class="container" id="app">
    <input type="text" v-model="displayNumber">
    <table>
      <tr>
        <td colspan="5">
          <div id="screen">
            <span id="screen_top">M={{memory}}</span>
            <div id="screen_bottom">
              <span id="operand1" v-text="displayNumber"></span>
              <span id="operator"></span>
              <span id="operand2"></span>
            </div>
            <!-- <span id="screen_bottom">0</span> -->
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" class="btn btn-warning" v-on:click="clearMemory">MC</button>
        </td>
        <td>
          <button type="button" class="btn btn-warning" v-on:click="recallMemory()">MR</button>
        </td>
        <td>
          <button type="button" class="btn btn-warning" v-on:click="subMemory">M-</button>
        </td>
        <td>
          <button type="button" class="btn btn-warning" v-on:click="addMemory">M+</button>
        </td>
        <td>
          <button type="button" class="btn btn-light"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" class="btn btn-light" v-on:click="clickNumber(7)">7</button>
        </td>
        <td>
          <button type="button" class="btn btn-light" v-on:click="clickNumber(8)">8</button>
        </td>
        <td>
          <button type="button" class="btn btn-light" v-on:click="clickNumber(9)">9</button>
        </td>
        <td>
          <button type="button" class="btn btn-secondary">รท</button>
        </td>
        <td>
          <button type="button" class="btn btn-light">+/-</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" class="btn btn-light" v-on:click="clickNumber(4)">4</button>
        </td>
        <td>
          <button type="button" class="btn btn-light" v-on:click="clickNumber(5)">5</button>
        </td>
        <td>
          <button type="button" class="btn btn-light" v-on:click="clickNumber(6)">6</button>
        </td>
        <td>
          <button type="button" class="btn btn-secondary">x</button>
        </td>
        <td>
          <button type="button" class="btn btn-secondary">-</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" class="btn btn-light" v-on:click="clickNumber(1)">1</button>
        </td>
        <td>
          <button type="button" class="btn btn-light" v-on:click="clickNumber(2)">2</button>
        </td>
        <td>
          <button type="button" class="btn btn-light" v-on:click="clickNumber(3)">3</button>
        </td>
        <td rowspan="2">
          <button type="button" class="btn btn-secondary long-btn">+</button>
        </td>
        <td rowspan="2">
          <button type="button" class="btn btn-primary long-btn">=</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" class="btn btn-danger" v-on:click="clearInput">C</button>
        </td>
        <td>
          <button type="button" class="btn btn-light" v-on:click="clickNumber(0)">0</button>
        </td>
        <td>
          <button type="button" class="btn btn-light">.</button>
        </td>
      </tr>
    </table>
    <div v-if="displayNumber > 999999" class="alert alert-danger" id="message_panel" role="alert">
      something wrong here
    </div>
    <div v-else >
      nothing wrong
    </div>
  </div>
  
  <script>
    Vue.createApp({
      data(){
        return{
          displayNumber: 0,
          memory: 0
        }
      },
      methods: {
        clickNumber(number){
          this.displayNumber = number;
        },
        recallMemory(){
          this.displayNumber = this.memory;
        },
        clearMemory(){
          this.memory = 0;
        },
        addMemory(){
          this.memory = this.memory + this.displayNumber;
        },
        subMemory(){
          this.memory = this.memory - this.displayNumber;
        },
        clearInput(){
          this.displayNumber = 0;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
